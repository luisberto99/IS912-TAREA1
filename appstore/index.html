<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amazon Appstore</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.css">
    <!--FontAwesome-->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="Amazon Appstore Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button id="btnSearch" class="btn btn-secondary my-2 my-sm-0" type="submit"><i
                        class="fas fa-search"></i></button>
            </form>
        </div>
    </nav>

    <main role="main" class="container">

        <select id="selectCategoria" class="form-select" aria-label="Default select example">
            <!-- <option value="0">Categoria 1</option> -->
        </select>

        <div class="starter-template container">
            <div id="gridContainer" class="gridContainer">

                    <div class="card">
                        <img src="img/app-icons/1.webp" alt="">

                            <i class="fas fa-star"></i>

                            <br>

                        </div>
                    </div>
                </div> -->
                
                
            </div>
        </div>

    </main><!-- /.container -->

    <!-- VENTANA MODAL -->
    <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div id="modal-body" class="modal-body">


              <div class="modalCarousel">
                    <img src="img/app-screenshots/1.webp" alt="">            
              </div>
              <div class="modalApp">
                  <div class="img">
                      <img src="img/app-icons/1.webp" alt="">
                  </div>
                  <div class="modalAppInfo">
                    <strong class="modalAppTitle">App 1</strong><br>
                    <span class="modalAppDev">Desarrador 1</span><br>
                    <p class="modalAppDescription">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsa quas, nesciunt nihil officiis ad eligendi.
                    </p>
                    <strong class="modalAppPrice">$3.32</strong><br>
                  </div>
              </div>
              <div class="modalStars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <i>  4.3</i>
              </div>
              <div class="modalComments">
                  comments
              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controlador.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
